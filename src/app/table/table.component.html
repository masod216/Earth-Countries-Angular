<h1>Main</h1>
<br>
<input  [(ngModel)]="Filter" >
<h1>Number of countries {{numberOfCountries}}</h1>
<div>
  <table class="table table-striped">
    <tr>
      <th>Name</th>
      <th>Capital</th>
      <th>Population</th>
      <th>Flag</th>
    </tr>
    <tr *ngFor="let state of filteredCountries; let i=index">
      <td>{{state.name}}</td>
      <td>{{state.capital}}</td>
      <td>{{state.population}}</td>
      <td><img src={{state.flag}} width="80px" height="50px"></td>  
    </tr>
  </table>
</div>
